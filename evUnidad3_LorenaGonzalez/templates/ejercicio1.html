<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estilos1.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form action="/ejercicio1" method="POST">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" required value={{nota1}}>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" required value={{nota2}}>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" required value={{nota3}}>

            <label for="asistencia">Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" required value={{asistencia}}>

            <button type="submit">Enviar</button>
        </form>
        <table>
            {% if resultado %}
            <tr>
                <td>{{promedio}}</td>
            </tr>
            <tr>
                <td>{{resultado}}</td>
            </tr>
        </table>
        {% endif %}

        <button><a href="/">Vovler</a></button>

    </div>
    
</body>
</html>
